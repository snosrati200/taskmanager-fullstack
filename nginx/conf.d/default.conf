server {
    listen 80;
    listen [::]:80;
    server_name sn-taskmanager.de www.sn-taskmanager.de;
    return 301 https://sn-taskmanager.de$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name sn-taskmanager.de www.sn-taskmanager.de;

    ssl_certificate /etc/letsencrypt/live/sn-taskmanager.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sn-taskmanager.de/privkey.pem;

    # Global proxy settings
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Host $host;

    # BACKEND - Matches service name 'backend' in docker-compose.yml
   location /api/ {
        # Forward requests to the backend container
        proxy_pass http://backend:8080;
        
        # Standard headers for identifying the client
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Crucial for Spring Security to detect HTTPS
        proxy_set_header X-Forwarded-Proto $scheme;

        # Forward the JWT token for authentication
        proxy_set_header Authorization $http_authorization;
        proxy_pass_header Authorization;
        
        # Prevent Nginx from buffering the response (optional for real-time feel)
        proxy_buffering off;
    }

    # FRONTEND
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}