server {
    listen 80;
    listen [::]:80;
    server_name sn-taskmanager.de www.sn-taskmanager.de;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://sn-taskmanager.de$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name sn-taskmanager.de www.sn-taskmanager.de;

    ssl_certificate     /etc/letsencrypt/live/sn-taskmanager.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sn-taskmanager.de/privkey.pem;

    # Important: Set the scheme for forwarded traffic (for Spring Boot)
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # 1. ---- Frontend ----
    location / {
        # CRITICAL FIX 1: Use the service name and port from docker-compose.yml (backend:8080)
        # Nginx internally uses the service name as the hostname.
        proxy_pass http://frontend:80;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # RECOMMENDED: Add try_files for Single Page Applications (SPAs) like React/Vite
        # This ensures internal routing (e.g., /tasks) works if the path doesn't exist
        try_files $uri $uri/ /index.html; 
    }

    # 2. ---- Backend API ----
    location /api/ {
        # CRITICAL FIX 2: Use the service name and port from docker-compose.yml (backend:8080)
        # Your docker-compose exposes port "8080" for the 'backend' service.
        proxy_pass http://backend:8080/; 

        # Note: I've kept the trailing slash on the proxy_pass to match 
        # the trailing slash on the location /api/. This is correct for proxying.
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
